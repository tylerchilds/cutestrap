<div class="snippet">
  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>

  <p class="page-meta">
    {% include blog/meta.html post=post %}
  </p>

  <p>
    {{ post.description }}
  </p>

  <p>
    <a href="{{ post.url }}">Read: {{post.title}}</a>
  </p>
</div>
