<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <title>Hello Universe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    html {
      height: 100%;
      font-family: sans-serif;
      text-align: center;
    }

    body {
      color: cornsilk;
      background: radial-gradient(
        indigo,
        darkslateblue,
        darkslategrey,
        black
      ) no-repeat;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>

<body>
  <h1 style="margin: 0;">Hello Universe</h1>
  <hello-universe>
    Application is loading...
  </hello-universe>

  <script type="module">
    import tag from './tag.js'

    const {
      html,
      get,
      on,
      set,
      css
    } = tag('hello-universe', {
      'planets': [
        {
          'id': 'mercury',
          'name': 'Mercury',
          'background': 'sienna'
        },
        {
          'id': 'venus',
          'name': 'Venus',
          'background': 'darkgoldenrod'
        },
        {
          'id': 'Earth',
          'name': 'Earth',
          'background': 'deepskyblue'
        },
        {
          'id': 'mars',
          'name': 'Mars',
          'background': 'orangered'
        },
        {
          'id': 'jupiter',
          'name': 'Jupiter',
          'background': 'lightsalmon'
        },
        {
          'id': 'saturn',
          'name': 'Saturn',
          'background': 'bisque'
        },
        {
          'id': 'neptune',
          'name': 'Neptune',
          'background': 'dodgerblue'
        },
        {
          'id': 'uranus',
          'name': 'Uranus',
          'background': 'darkturquoise'
        }
      ],
      'tick': 0,
      'showAdmin': false
    })

    setInterval(function tick() {
      const { tick } = get()
      set({ tick: tick + 1 })
    }, 500)

    html(() => {
      const { planets, tick, showAdmin } = get()
      const current = planets[tick % planets.length]

      const view = `
        <button class="admin-toggle">
          Manage Planets
        </button>
        <planet style="--planet-background: ${current.background}">
          <greeting>Hello ${current.name}</greeting>
        </planet>
      `

      const admin = `
        <button class="admin-toggle">
          View Planets
        </button>
        <admin>
          ${renderAdministrationTable(planets)}
          <button class="add-planet">Add Planet</button>
        </admin>
      `

      return showAdmin ? admin : view
    })

    on('click', 'button.admin-toggle', () => {
      const showAdmin = ! get().showAdmin
      set({ showAdmin })
    })

    on('click', 'button.add-planet', () => {
      const { tick } = get()
      set({
        id: `planet-${tick}`,
        name: `Planet ${tick}`,
        background: 'cornsilk'
      }, addPlanet)
    })

    function addPlanet(state, payload) {
      return {
        ...state,
        planets: [
          ...state.planets,
          payload
        ]
      }
    }

    on('keyup', 'admin input', (event) => {
      const { value, dataset } = event.target
      const { id, attribute } = dataset

      set({
        id,
        attribute,
        value
      }, updatePlanet)
    })


    function getPlanetIndexById(id) {
      const index = get().planets
        .findIndex(x => x.id === id)

      return index
    }

    function updatePlanet(state, payload){
      const { id, attribute, value } = payload

      const index = getPlanetIndexById(id)
      const planet = state.planets[index]

      return {
        ...state,
        planets: [
          ...state.planets.slice(0, index),
          { ...planet, [attribute]: value },
          ...state.planets.slice(index + 1)
        ]
      }
    }

    function renderAdministrationTable(planets) {
      const rows = planets.map(x => `
        <input type="text" data-id="${x.id}"
          value="${x.id}" data-attribute="id" />
        <input type="text" data-id="${x.id}"
          value="${x.name}" data-attribute="name" />
        <input type="text" data-id="${x.id}"
          value="${x.background}" data-attribute="background" />
      `).join('')

      return `
        <admin-table>
          <cell-head>ID</cell-head>
          <cell-head>Name</cell-head>
          <cell-head>Background</cell-head>
        </admin-table>
        <admin-table>
          ${rows}
        </admin-table>
      `
    }

    css(`
      & {
        display: block;
        margin: 0 auto;
      }

      & button {
        background: rgba(255, 255, 255, .75);
        border: 1px solid;
        border-color:
          rgba(255, 255, 255, .5)
          rgba(0, 0, 0, .75)
          rgba(0, 0, 0, .75)
          rgba(0, 0, 0, .75);
        border-radius: 2px;
        font-size: 1rem;
        font-weight: bold;
        padding: .5rem;
      }

      & button:hover {
        background: rgba(255, 255, 255, .5);
        border-color:
          rgba(0, 0, 0, .75)
          rgba(255, 255, 255, .5)
          rgba(255, 255, 255, .5)
          rgba(255, 255, 255, .5);
        cursor: pointer;
      }

      & planet {
        background: var(--planet-background, cornsilk);
        border-radius: 100%;
        display: grid;
        grid-template-areas: 'greeting';
        height: 75vmin;
        margin: 0 auto;
        mix-blend-mode: lighten;
        position: relative;
        width: 75vmin;
      }

      & planet greeting {
        background: cornsilk;
        border-radius: 100%;
        color: darkslategray;
        grid-area: greeting;
        place-self: center;
        font-size: 5vmin;
        padding: 3rem;
      }

      & admin {
        background: rgba(0, 0, 0, .85);
        border-radius: 1rem;
        display: block;
        margin: 0 auto;
        max-width: 500px;
        padding: 2rem 1rem;
      }

      & admin-table {
        display: grid;
        grid-template-columns: repeat(3, minmax(80px, 1fr));
        gap: 10px;
        max-height: 40vh;
        overflow-y: auto;
        margin-bottom: 10px;
      }

      & cell-head {
        font-weight: bold;
      }

      & input {
        background: rgba(33, 33, 33, .85);
        border: 1px solid rgba(255, 255, 255, .2);
        border-radius: 2px;
        color: cornsilk;
        height: 1.5rem;
      }

      & .admin-toggle {
        margin: 1rem;
      }

      & .add-planet {
        grid-column: 1 / -1;
      }
    `)
  </script>
</body>

</html>
